<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>

<body>

    <header> <h2> creating tables</h2></header>
    <main>
        <table>
            <thead>       <!--used to wrap the table head part-->
            <caption> student data</caption>            <!--used to display what table is about-->


            <tr>                                          <!--used to add rows-->
                <th>name</th>
                <th>course</th>                            <!--used to add table heading-->
                <th>section</th>
            </tr>
        </thead>
        <tbody>                                        <!--used to wrap table body part-->
            <tr>
                <td>khushbu</td>                           <!--used to add data-->
                <td>b-tech</td>
                <td>A</td>
            </tr>
        </tbody>

            
        </table>


        <br>


        <table>
            <thead>       <!--used to wrap the table head part-->
            <caption> student data</caption>            <!--used to display what table is about-->


            <tr>                                          <!--used to add rows-->
                <th colspan="2">                     <!--used to create single header for all-->
                    INFORMATION
                </th>
                
            </tr>
        </thead>
        <tbody>                                        <!--used to wrap table body part-->
            <tr>
                <td>khushbu</td>                           <!--used to add data-->
                <td>b-tech</td>
            </tr>
        </tbody>

            
        </table>

    </main>

    
</body>
</html>
