<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div tag</title>
</head>
<body>
    <header> <h1> DIV TAGS</h1></header>
    <main>
    
        <div>                        <!--it covers whole space-->
            <p>hello </p>
            <p>namaste</p>                <!--these three in same div-->
            <p>hi</p>
        </div>

        <div>
            <p>bye</p>
            <p>goodbye</p>                     <!--these three in same div-->
            <p>ciao</p>
        </div>

        <span>                  <!--it only takes the specific space as it of text-->
            hello
        </span>
    </main>
    
</body>
</html>
